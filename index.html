<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>识文断字</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333); /* 渐变背景 */
            color: #ffffff; /* 白色文字 */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* 防止粒子效果溢出 */
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5em; /* 移动端适配 */
            font-weight: bold; /* 加粗 */
            font-family: 'SimHei', 'Arial', sans-serif; /* 使用黑体字 */
            color: #ffffff; /* 白色标题 */
            margin-bottom: 10px;
            text-align: center; /* 确保标题居中 */
            opacity: 0; /* 初始透明 */
            animation: fadeInUp 1s ease-in-out forwards; /* 动画效果 */
        }

        /* 副标题样式 */
        p {
            font-size: 1em; /* 移动端适配 */
            margin-bottom: 40px;
            text-align: center;
            max-width: 90%; /* 控制宽度以适应手机屏幕 */
            opacity: 0; /* 初始透明 */
            animation: fadeInUp 1.2s ease-in-out forwards; /* 动画效果 */
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            flex-direction: column; /* 移动端垂直排列按钮 */
            gap: 20px;
            opacity: 0; /* 初始透明 */
            animation: fadeInScale 1.4s ease-in-out forwards; /* 动画效果 */
        }

        /* 按钮样式 */
        .action-button {
            padding: 15px 30px;
            font-size: 1em;
            color: #ffffff; /* 白色文字 */
            background-color: transparent; /* 背景透明 */
            border: 2px solid #ffffff; /* 白色边框 */
            border-radius: 5px; /* 圆角 */
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease; /* 平滑过渡效果 */
            position: relative;
            overflow: hidden;
        }

        /* 按钮悬停效果 */
        .action-button:hover {
            background-color: #ffffff; /* 背景变为白色 */
            color: #1a1a1a; /* 文字变为深色 */
            transform: scale(1.1); /* 放大效果 */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* 发光效果 */
        }

        /* 小按钮样式 */
        .info-button {
            position: fixed;
            bottom: 60px; /* 提高位置，避免与版权说明重叠 */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5em;
            color: #ffffff;
            background: transparent;
            border: 2px solid #ffffff; /* 白色细线边框 */
            border-radius: 50%; /* 圆形边框 */
            width: 40px; /* 固定大小 */
            height: 40px; /* 固定大小 */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        /* 显示内容卡片样式 */
        .info-card {
            position: fixed;
            bottom: 120px; /* 提高位置，避免与按钮重叠 */
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1); /* 半透明背景 */
            backdrop-filter: blur(10px); /* 模糊效果 */
            border: 1px solid rgba(255, 255, 255, 0.2); /* 细线边框 */
            border-radius: 10px; /* 圆角 */
            padding: 15px 20px;
            font-size: 0.9em;
            color: #cccccc;
            text-align: center;
            opacity: 0; /* 初始透明 */
            visibility: hidden; /* 初始隐藏 */
            transition: opacity 0.5s ease, visibility 0.5s ease; /* 平滑过渡效果 */
            z-index: 10;
        }

        /* 底部版权信息 */
        footer {
            position: fixed;
            bottom: 20px; /* 固定在底部 */
            font-size: 0.9em;
            color: #cccccc; /* 浅灰色文字 */
            opacity: 0; /* 初始透明 */
            animation: fadeIn 1.6s ease-in-out forwards; /* 动画效果 */
        }

        /* 动画：淡入并向上移动 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 动画：淡入并缩放 */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 动画：简单淡入 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 粒子画布 */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* 减小标题字体大小 */
            }

            p {
                font-size: 0.9em; /* 减小副标题字体大小 */
            }

            .button-container {
                gap: 15px; /* 减小按钮间距 */
            }

            .action-button {
                padding: 12px 25px; /* 减小按钮尺寸 */
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子效果 -->
    <canvas id="particles"></canvas>

    <!-- 标题 -->
    <h1>识文断字</h1>

    <!-- 副标题 -->
    <p>轻松掌握小学汉字</p>

    <!-- 按钮容器 -->
    <div class="button-container">
        <a href="https://qihongwei1234.github.io/cntestle1/" class="action-button">分级练习</a>
        <a href="https://qihongwei1234.github.io/cntestsc1/" class="action-button">综合测分</a>
    </div>

    <!-- 小按钮 -->
    <button class="info-button" id="infoButton">→</button>

    <!-- 显示内容卡片 -->
    <div class="info-card" id="infoCard">
        版本 v 1.0<br>
        WeChat: 18601368851
    </div>

    <!-- 底部版权信息 -->
    <footer>
        &copy; 2025 识文断字系统 版权所有.
    </footer>

    <!-- 粒子效果脚本 -->
    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        // 设置画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 粒子数组
        const particlesArray = [];
        const numberOfParticles = 50;

        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.1;

                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.size / 5})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
        }

        // 初始化粒子
        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }

            requestAnimationFrame(animate);
        }

        // 启动粒子效果
        init();
        animate();

        // 显示/隐藏卡片
        const infoButton = document.getElementById('infoButton');
        const infoCard = document.getElementById('infoCard');

        infoButton.addEventListener('click', () => {
            if (infoCard.style.opacity === '1') {
                // 如果卡片已显示，则隐藏卡片
                infoCard.style.opacity = '0';
                infoCard.style.visibility = 'hidden';
            } else {
                // 如果卡片未显示，则显示卡片
                infoCard.style.opacity = '1';
                infoCard.style.visibility = 'visible';
            }
        });
    </script>
</body>
</html>
