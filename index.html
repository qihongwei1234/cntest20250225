<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉字识读测试系统</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333333); /* 渐变背景 */
            color: #ffffff; /* 白色文字 */
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden; /* 防止粒子效果溢出 */
        }

        /* 标题样式 */
        h1 {
            font-size: 3em;
            font-weight: normal; /* 不加粗 */
            font-family: 'SimHei', 'Arial', sans-serif; /* 使用黑体字 */
            color: #ffffff; /* 白色标题 */
            margin-bottom: 20px;
            opacity: 0; /* 初始透明 */
            animation: fadeInUp 1s ease-in-out forwards; /* 动画效果 */
        }

        /* 副标题样式 */
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
            opacity: 0; /* 初始透明 */
            animation: fadeInUp 1.2s ease-in-out forwards; /* 动画效果 */
        }

        /* 按钮容器 */
        .button-container {
            display: flex;
            gap: 20px;
            opacity: 0; /* 初始透明 */
            animation: fadeInScale 1.4s ease-in-out forwards; /* 动画效果 */
        }

        /* 按钮样式 */
        .action-button {
            padding: 15px 30px;
            font-size: 1em;
            color: #ffffff; /* 白色文字 */
            background-color: transparent; /* 背景透明 */
            border: 2px solid #ffffff; /* 白色边框 */
            border-radius: 5px; /* 圆角 */
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease; /* 平滑过渡效果 */
            position: relative;
            overflow: hidden;
        }

        /* 按钮悬停效果 */
        .action-button:hover {
            background-color: #ffffff; /* 背景变为白色 */
            color: #1a1a1a; /* 文字变为深色 */
            transform: scale(1.1); /* 放大效果 */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* 发光效果 */
        }

        /* 按钮的动态波纹效果 */
        .action-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .action-button:hover::before {
            width: 200px;
            height: 200px;
            opacity: 0;
        }

        /* 底部版权信息 */
        footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.9em;
            color: #cccccc; /* 浅灰色文字 */
            opacity: 0; /* 初始透明 */
            animation: fadeIn 1.6s ease-in-out forwards; /* 动画效果 */
        }

        /* 动画：淡入并向上移动 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 动画：淡入并缩放 */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 动画：简单淡入 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 粒子画布 */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- 粒子效果 -->
    <canvas id="particles"></canvas>

    <!-- 标题 -->
    <h1>欢迎来到汉字识读测试系统</h1>

    <!-- 副标题 -->
    <p>通过分级练习和综合测分，提升你的汉字识读能力。</p>

    <!-- 按钮容器 -->
    <div class="button-container">
        <a href="https://qihongwei1234.github.io/cntestle1/" class="action-button">分级练习</a>
        <a href="https://qihongwei1234.github.io/cntestsc1/" class="action-button">综合测分</a>
    </div>

    <!-- 底部版权信息 -->
    <footer>
        &copy; 2023 汉字识读测试系统. 版权所有.
    </footer>

    <!-- 粒子效果脚本 -->
    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        // 设置画布大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 粒子数组
        const particlesArray = [];
        const numberOfParticles = 50;

        // 粒子类
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.size > 0.2) this.size -= 0.1;

                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.size / 5})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
        }

        // 初始化粒子
        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }

            requestAnimationFrame(animate);
        }

        // 启动粒子效果
        init();
        animate();
    </script>
</body>
</html>
